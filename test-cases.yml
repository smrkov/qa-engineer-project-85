    Открыта главная страница https://codebattle.hexlet.io
  test-data: |
    Nickname = Ivan1986 Email = Ivan1986@yandex.ru Password = Ivan123456
  steps:
    - Нажимаем кнопку "Sign up"
    - Вводим Nickname
    - Вводим email
    - Вводим Password
    - Вводим Password Confirmation
    - Нажимаем кнопку "Submit"
